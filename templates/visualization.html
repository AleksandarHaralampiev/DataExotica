      <script>
        function startAnimation() {
            const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const button = document.getElementById("btnHover");
        
            let iterations = 0;
            const interval = setInterval(() => {
                button.innerText = button.innerText.split("")
                .map((letter, index) => {
                    if(index < iterations) {
                        return button.dataset.value[index];
                    }
        
                    return letters[Math.floor(Math.random() * 26)];
                })
                .join("");
        
                if(iterations >= button.dataset.value.length) {
                    clearInterval(interval);
                }
        
                iterations += 1 / 20;
            }, 30);
        }
        
           </script>
