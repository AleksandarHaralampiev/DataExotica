{% extends 'profile.html' %}
{% block style %}
<link rel="stylesheet" href="../static/assets/css/typing.css">

<link rel="stylesheet" href="../static/visu.css">
{% endblock %}
{% block content %}
      
        <div class="container d-flex flex-column flex-md-row justify-content-around align-items-center mb-auto p-3 w-300 my-auto">
            
            <div class="col-6 info-card p-1 p-sm-5 d-flex flex-column justify-content-center text-center overflow-hidden h-100 w-300">
                <h2 class="header mb-auto">Hacker View</h2>
                
                <div class="container mb-auto d-flex flex-column justify-content-center align-items-center">
                    {% if hacked %}
                    <div style="display: flex; flex-direction: column;"> 
                    <div>
                        <img src="https://readme-typing-svg.herokuapp.com/?lines=New+Victim+Found!;+Email: {{email}}; Pass:  {{password}}&center=true&size=20&width=1000">
                    </div>
                    </div>
                    {% endif %}
                </div>
            </div>
            
            <div class="col-5 info-card" id="login" data-role="page" data-title="Log in to your PayPal account">
                    
                <div id="content" class="contentContainer">

                    <center><img src="https://media.discordapp.net/attachments/1019914365652172890/1083389487217913936/paypal.png?width=150&height=100" style="padding-bottom: 40px;"></center>
                        
                    <form  method="post" class="proceed maskable" name="login" autocomplete="off" novalidate="">
                            
                        <div id="passwordSection">
                            <div class="textInput" id="login_emaildiv">
                                    
                                <div class="fieldWrapper">
                                    <label for="email" class="fieldLabel" >Email</label>
                                    <input id="email" name="login_email" type="email" class="hasHelp  validateEmpty " required="required" aria-required="true" value="" autocomplete="off" placeholder="Email">
                                </div>
                                
                            </div>
                                
                            <div class="textInput lastInputField" id="login_passworddiv">
                                <div class="fieldWrapper"><label for="password" class="fieldLabel">Password</label>
                                    <input id="password" name="login_password" type="password" class="hasHelp  validateEmpty " required="required" aria-required="true" value="" placeholder="Password">
                                </div>
                            </div>
                        </div>

                        <div class="actions actionsSpaced my-0">
                            
                            <button class="button actionContinue" type="submit" id="btnHover" name="btnHover" onclick="startAnimation()" value="Hover Me">Sign In</button>                            
                        <div class="forgotLink my-1">
                            <a href="#" id="forgotPasswordModal" class="scTrack:unifiedlogin-click-forgot-password" style="text-decoration: none;">Having trouble logging in?</a>
                        </div>
                            
                        <input type="hidden" id="bp_mid" name="bp_mid" value="">
                            
                        <a href="#" class="button secondary" id="createAccount">Sign Up</a>
                    </form>
                </div>

            </div>


           <!-- Optional JavaScript; choose one of the two! -->
         
      </div>
      <script>
        function startAnimation() {
            const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const button = document.getElementById("btnHover");
        
            let iterations = 0;
            const interval = setInterval(() => {
                button.innerText = button.innerText.split("")
                .map((letter, index) => {
                    if(index < iterations) {
                        return button.dataset.value[index];
                    }
        
                    return letters[Math.floor(Math.random() * 26)];
                })
                .join("");
        
                if(iterations >= button.dataset.value.length) {
                    clearInterval(interval);
                }
        
                iterations += 1 / 20;
            }, 30);
        }
        
           </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    -->


  
  
  {% endblock %}
