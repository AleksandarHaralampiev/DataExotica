{% extends 'profile.html' %}

{% block content %}




    <div class="row w-100 p-0 d-flex justify-content-center align-items-center overflow-auto w-100 ">

            <h1 class="text-center mb-3">Security News</h1>
            <hr>
        
            {% for _ in range(5) %}

            {% for new, des, l, i in context %}

                <div class="col-3 bg-transparent card info-card border-white d-flex flex-column px-0 mx-2 my-3 h-75 overflow-auto">
                    <a href="{{l}}" class="header text-decoration-none mb-auto">
                        <img src="{{i}}" alt="Image unavailable" class="card-img-top">
                    </a>
                    
                    
                    <div class="card-body mb-auto">
                        <h3><a href="{{l}}" class="header text-decoration-none">{{new}}</a></h3>
                    </div>
                </div>
                    

            {% endfor %}
        {% endfor %}
          <!-- Option 1: Bootstrap Bundle with Popper -->
          <div class="container">
            <div class="chatbox">
                <div class="chatbox__support">
                    <div class="chatbox__header">
                        <div class="chatbox__content--header">
                            <h4 class="chatbox__heading--header">Chat support</h4>
                            
                        </div>
                    </div>
                    <div class="chatbox__messages">
                        <div>
                            {% if question %}
                            <div class="messages__item messages__item--operator">
                                {{ question }}
                            </div>
                            {% endif %}
                            {% if answer %}
                            <div class="messages__item messages__item--visitor">
                                {{ answer }}
                            </div>
                            {% endif %}
                        </div>
                    </div>
                    
                    <form id="chat-form" action="" method="post">
                        <div class="chatbox__footer">
                            <img src="../static/images/icons/emojis.svg" alt="">
                            <img src="../static/images/icons/microphone.svg" alt="">
                            <input type="text" placeholder="Write a message... " name="question">
                            <a class="chatbox__send--footer" href="#" style="text-decoration: none;">
                               <button type="submit" style="border: 0px solid; background: none;">Send</button>
                            </a>
                            
                        </div>
                    </form>
                    
                </div>
                <div class="chatbox__button" >
                    <img src="../static/images/chat.png" alt="" style="cursor: pointer;" width="70px">
                </div>
            </div>
        </div>
        <script src="https://kit.fontawesome.com/f887df033a.js" crossorigin="anonymous"></script>
        <script src="../static/assets/js/Chat.js"></script>
        <script src="../static/second_app.js"></script>

    </div>

{% endblock %}
