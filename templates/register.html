<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
        <link href="../static/style.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    
    <body style="background-color: black;">
        
        <div id="particles-js"></div>

        <div class="vh-100 container-fluid d-flex align-items-center justify-content-center background-image overflow-auto">       <!--container-->
                
                
            <div class="login-card mt-5 mb-3 mx-3 text-center p-4 w-50 text-white d-flex align-items-center">      <!--card itself-->
                
                <div class="card-body my-4">
                        
                    <div class="d-flex flex-column mb-3">
                        <h1 class="header mb-0">Make an account</h1>
                        <span class="text-danger">{{message}}</span>
                    </div>

                    <form class="w-75 mx-auto text-end" method="post">
                            
                        <input required type="text" id="email" placeholder="Email" class="input-field form-control rounded-pill p-3 mb-3" name="email">

                        <input required type="text" id="username" placeholder="Username" class="input-field form-control rounded-pill p-3 mb-3" name="username">

                        <div class="password-input w-100 mb-3">
                            <input required type="password" id="password" placeholder="Password" class="input-field form-control rounded-pill p-3" name="password">
                            <span class="password-icon p-3" onclick="togglePasswordVisibility('password')">
                                <i class="fa fa-eye"></i>
                            </span>
                        </div>
                        
                        <div class="password-input w-100 mb-3">
                            <input required type="password" id="confirm_password" placeholder="Confirm Password" class="input-field form-control rounded-pill p-3" name="confirm_password">
                            <span class="password-icon p-3" onclick="togglePasswordVisibility('confirm_password')">
                                <i class="fa fa-eye"></i>
                            </span>
                        </div>
                        
                        
                        <button type="submit" class="submit-button text-white rounded-pill w-100 p-3">Sign up</button>
                    </form>

                    <div class="text-center mt-1">
                        <span><i>Already have an account? </span>
                        <a href="{{url_for('login')}}" class="href-color text-white text-decoration-none">Log in!</i></a>
                    </div>
                </div>
            </div>
        </div>  

        <script src="/static/particles.js"></script>
        <script src="/static/app.js"></script>

        <script>
            function togglePasswordVisibility(inputId) {
              var passwordInput = document.getElementById(inputId);
              var passwordIcon = document.querySelector("#" + inputId + " + .password-icon i");
            
              if (passwordInput.type === "password") {
                passwordInput.type = "text";
                passwordIcon.classList.remove("fa-eye");
                passwordIcon.classList.add("fa-eye-slash");
              } else {
                passwordInput.type = "password";
                passwordIcon.classList.remove("fa-eye-slash");
                passwordIcon.classList.add("fa-eye");
              }
            }
        </script>

    </body>
</html>
