<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reddit Post Clone</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
</head>
<body>
    <br><br><br>
    <div class="d-flex align-items-center justify-content-center">
        <a href="{{url_for('blog_add')}}" class="btn btn-primary btn-lg rounded-pill shadow mx-auto">Add</a>
    </div>
    {% for post in posts %}
    <div class="container my-5">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{post.title}}</h5>
        <p class="card-text">{{post.description[:50]}}</p>
        <a href="{{url_for('blog_view', Post_id=post.id)}}" id="read-more-link" class="card-link">Read More</a>        <hr>
        <p class="card-text">Posted by <a href="#">{{post.user}}</a></p>
        <p  class="card-text">Views: {{post.views}}</p>
        <a href="#" class="card-link">Share</a>
      </div>
    </div>
  </div>
  {% endfor %}
  <!-- Bootstrap JS -->
  <script>
    const readMoreLink = document.getElementById('read-more-link');
    readMoreLink.addEventListener('click', () => {
      fetch(`/blog_view/${post.id}/view_count`, {
        method: 'POST'
      });
    });
  </script>
  
</body>
</html>
